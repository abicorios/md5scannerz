{

{

const myrun = spawn(command,parameters);
myrun.stdout.on('data', (data) => {
	printfunction(data);
	  console.log(`stdout: ${data}`);
});
myrun.stderr.on('data', (data) => {
	  console.log(`stderr: ${data}`);
	errorfunction(data);
	return 0;
});
myrun.on('close', (code) => {
	  console.log(`child process exited with code ${code}`);
	endfunction();
});
}
